<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'productdetails.css' %}">
</head>
<body>

<section class="product-details">
    <h2>{{ prod.name }}</h2>
    <div class="product-info">
        <!-- Product Image and Gallery -->
        <div class="product-gallery">
            <div class="main-image">
                <img src="{{ prod.image.url }}" alt="{{ product.name }}" id="main-image">
            </div>
            <div class="image-thumbnails">
                {% if product.image1 %}
                    <img src="{{ product.image1.url }}" alt="Product 1" class="thumbnail"
                         onclick="changeImage('{{ product.image1.url }}')">
                {% endif %}
                
                {% if product.image2 %}
                    <img src="{{ product.image2.url }}" alt="Product 2" class="thumbnail"
                         onclick="changeImage('{{ product.image2.url }}')">
                {% endif %}

                {% if product.image3 %}
                    <img src="{{ product.image3.url }}" alt="Product 3" class="thumbnail"
                         onclick="changeImage('{{ product.image3.url }}')">
                {% endif %}

                {% if product.image4 %}
                    <img src="{{ product.image4.url }}" alt="Product 4" class="thumbnail"
                         onclick="changeImage('{{ product.image4.url }}')">
                {% endif %}
            </div>
        </div>
        
        <!-- Product Info -->
        <div class="product-description">
            <p class="price">${{ product.price }}</p>
            <p class="description">{{ product.description }}</p>

            <!-- Quantity and Add to Cart -->
            <div class="quantity">
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <div class="add-to-cart">
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'script.js' %}"></script>

</body>
</html>
